<html>
  <head>
    <title>19CJ025764 JavaScript for the Combination of two numbers N and R</title>
  </head>

  <body>
    <script type="text/javascript">

      function fact(x) {
        if(x <= 1){
	  return 1;
	}
	else {
	  return x*fact(x-1);
	}
      }

       var n = 6;
       var r = 4;

       var comb = fact(n)/(fact(n-r)*fact(r));

       console.log(n+"C"+r+" = " + comb);
    </script>
  </body>
</html>
